<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تبدیل گفتار به متن فارسی با پشتیبانی از لهجه‌های مختلف">
    <meta name="theme-color" content="#4a6da7">
    <title>تبدیل گفتار به متن فارسی - Persian Speech to Text</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Persian STT">
</head>
<body>
    <div class="container">
        <header>
            <h1>تبدیل گفتار به متن فارسی</h1>
            <h2>Persian Speech to Text</h2>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch">
                <label for="theme-switch"><i class="fas fa-moon"></i><i class="fas fa-sun"></i></label>
            </div>
        </header>

        <main>
            <div class="main-content">
                <section class="dialect-selection">
                    <label for="dialect">لهجه فارسی:</label>
                    <select id="dialect">
                        <option value="standard">فارسی معیار</option>
                        <option value="tehrani">تهرانی</option>
                        <option value="isfahani">اصفهانی</option>
                        <option value="shirazi">شیرازی</option>
                        <option value="mashhadi">مشهدی</option>
                    </select>
                </section>

                <section class="transcription-area">
                    <div class="transcription-header">
                        <h3>متن پیاده شده</h3>
                        <div class="transcription-actions">
                            <button id="copyText" class="btn small"><i class="fas fa-copy"></i> کپی</button>
                            <button id="downloadText" class="btn small"><i class="fas fa-download"></i> دانلود</button>
                            <button id="clearText" class="btn small danger"><i class="fas fa-trash"></i> پاک کردن</button>
                        </div>
                    </div>
                    <div class="transcription-content" id="transcriptionOutput" contenteditable="true"></div>
                </section>

                <section class="settings">
                    <h3>تنظیمات</h3>
                    <div class="settings-grid">
                        <div class="setting-item">
                            <label for="continuousRecording">ضبط مداوم:</label>
                            <input type="checkbox" id="continuousRecording">
                        </div>
                        <div class="setting-item">
                            <label for="autoPunctuation">نقطه‌گذاری خودکار:</label>
                            <input type="checkbox" id="autoPunctuation" checked>
                        </div>
                        <div class="setting-item">
                            <label for="confidenceThreshold">آستانه اطمینان:</label>
                            <input type="range" id="confidenceThreshold" min="0" max="100" value="70">
                            <span id="confidenceValue">70%</span>
                        </div>
                    </div>
                </section>
            </div>

            <section class="controls">
                <div class="recording-controls">
                    <button id="startRecording" class="btn primary"><i class="fas fa-microphone"></i></button>
                    <button id="stopRecording" class="btn danger" disabled><i class="fas fa-stop"></i></button>
                </div>
                <div class="status-indicator">
                    <div id="statusDot"></div>
                    <span id="statusText">آماده برای ضبط</span>
                </div>
            </section>
        </main>

        <footer>
            <p>© ۱۴۰۴ - سامانه تبدیل گفتار به متن فارسی</p>
        </footer>
    </div>

    <div id="notification" class="notification">
        <span id="notificationMessage"></span>
        <button id="notificationClose"><i class="fas fa-times"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
